apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'


android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}



publish {
    repoName = "publicRepo"
    userOrg = 'microhx'//bintray.com你的用户名
    groupId = 'com.xing.lib'//jcenter上的路径
    artifactId = 'CountDownView'//项目名称
    publishVersion = '0.0.8'//版本号
    desc = 'CountDownView'//描述，不重要
    website = 'https://github.com/Microhx'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
